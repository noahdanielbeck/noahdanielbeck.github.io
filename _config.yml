# Site settings
title: Daniel Beck # site title
description: >- # site description
  My personal website where I host my bio and contact information.
lang: en-US # default lang
timezone: Germany/Berlin # timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/username/website # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Daniel Beck # author name
  bio: >- # bio description
    I do stuff and I care about things.
  username: username # general username
  github: github_username # github username
  email: noahdanielbeck@googlemail.com # email adress
  avatar: /assets/img/avatar.jpg # avatar

# URL settings
url: "https://noahdanielbeck.de" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
